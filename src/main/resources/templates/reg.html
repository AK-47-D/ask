<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="viewport"
	content="width=device-width, maximum-scale=1.0, initial-scale=1.0,initial-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>CM客服系统</title>
<link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico?t=${.now?long}"/>
<link rel="stylesheet" href="/css/layui.css">
<link rel="stylesheet" href="/css/login.css">
<script src="/layui.js"></script>
<script language="javascript">
	if((window.frameElement && window.frameElement.id || '') != ""){
		top.location.href = "/login.html" ;
	}
	layui.use('layer', function(){
	  var layer = layui.layer;
	  <#if msg?? && msg == '0'>
		layer.alert('用户名已存在，请重新填写', {icon: 2}); 
	  <#elseif msg?? && msg == '1'>
		layer.alert('邮件已存在，请重新填写', {icon: 2}); 
	  </#if>
	});     
	layui.use('form', function(){
	  var form = layui.form();
	});
</script>
</head>

<body>
	<div class="login-box">
		<div class="login-logo">
			<a> <img src="/images/logo.png" style="height:60px;">
			</a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">注册新用户</p>
			<div class="login-reg">
				<a href="/login.html">使用已有账号登陆？</a>
			</div>
			<form id="loginForm" action="/reg.html"
				class="loginFormWrapper" method="post">
				<#if referer??>
				<input type="hidden" name="referer" value="${referer!''}"/>
				</#if>
                <div class="form-group has-feedback">
					<span class="layui-icon form-control-feedback">&#xe612;</span>
					<input type="input" name="username" id="username" required lay-verify="required"   maxlength="50" class="form-control required" placeholder="用户名">                        
				</div>
				<div class="form-group has-feedback">
					<span class="kfont form-control-feedback">&#xe61c;</span>
					<input type="email" name="email" id="email" maxlength="50" required lay-verify="required email" required class="form-control required" placeholder="电子邮箱">                        
				</div>
				<div class="form-group has-feedback">
					<span class="kfont form-control-feedback">&#xe613;</span>
					<input type="text" name="mobile" id="mobile" maxlength="20" lay-verify="required phone" required class="form-control isMobile" placeholder="手机号">                        
				</div>
				<div class="form-group has-feedback">
					<span class="kfont form-control-feedback">&#xe618;</span>
					<input type="password" name="password" id="password" required lay-verify="required"  class="form-control required" maxlength="20" minlenght="8" placeholder="密码">                        
				</div>
				<div class="form-group has-feedback">
					<span class="kfont form-control-feedback">&#xe618;</span>
					<input type="password" name="repassword" id="repassword" required lay-verify="required" equalto="#password" maxlength="20" minlength="8" class="form-control required" placeholder="确认密码">                        
				</div>
				
				<div class="row" style="margin-top:40px;">
					
					<!-- /.col -->
					<div class="col-xs-12">
						<button class="btn btn-block btn-primary btn-lg">注册新用户</button>
					</div>
					<!-- /.col -->
				</div>

				
			</form>
		</div>
		<!-- /.login-box-body -->
	</div>
</body>

</html>
